<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Login Users</title>
</head>
<body>
    <div class="login">
        <div class="account_container">
            <form action="/">

                <label class="label_name" for="name" class="label"><strong>Name</strong></label> 
                <input class="input_name" type="name" placeholder="name" required>

                <label class="label_email" for="email" class="label"><strong>Email address</strong></label> 
                <input class="input_email" type="email" placeholder="Email address" required>

                <label class="label_password" for="password" class="label"><strong>Password</strong></label> 
                <input class="input_password" type="password" placeholder="*********" required>

                <input class="button_login" type="submit" value="Log in" >
                <a href="#">Forgot my password</a>
                <input class="button_signup" type="submit" value="Sign up" >
            </form>

        </div>

    </div>
</body>
</html>
