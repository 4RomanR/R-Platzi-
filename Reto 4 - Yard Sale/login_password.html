<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login_password.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Login Users</title>
</head>
<body>
    <div class="login">
        <div class="form_container">
            <img src="./Platzi_YardSale_Logos/logo_yard_sale.svg" alt="logo">
            <h3>Create a new password</h3>
            <p>Enter a new password for your account</p>

            <form action="/" class="form">
                <label class="label_password" for="password" class="label"><strong>Password</strong></label> 
                <input class="input_password" type="password" id="password" placeholder="*********" required>

                <label class="label_repassword" for="password" class="label"><strong>Re-enter password</strong></label> 
                <input class="input_repassword" type="password" id="password" placeholder="*********" required>

                <input class="button_password" type="submit" value="Confirm" >
            </form>

        </div>

    </div>
</body>
</html>
