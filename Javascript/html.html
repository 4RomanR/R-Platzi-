<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>
        Color
        <select name="color">
          <option value="" disabled selected>Selecciona un color</option>
          <option value="red">Rojo</option>
          <option value="orange">Naranja</option>
          <option value="yellow">Amarillo</option>
        </select>
      </label>
      <fieldset>
        <label>
          <input type="radio" name="tamaño" value="pequeño" />
          Pequeño
        </label>
        <label>
          <input type="radio" name="tamaño" value="mediano" checked />
          Mediano
        </label>
        <label>
          <input type="radio" name="tamaño" value="grande" />
          Grande
        </label>
      </fieldset>
</body>
</html>
